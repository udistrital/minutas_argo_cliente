

<nb-card *ngIf="info_informacion_contacto">
    <nb-card-header>{{"GLOBAL.informacion_contacto" | translate}}</nb-card-header>
    <nb-card-body class="row container">
        <div class="col-md-12">
          <ul>
              <li *ngFor="let contacto of info_informacion_contacto.ContactoEnte">
                <label><strong>{{contacto.TipoContacto.Nombre}}: </strong></label> {{contacto.Valor}}
              </li>
              <li *ngFor="let ubicacion of info_informacion_contacto.UbicacionEnte">
                <label><strong>{{ubicacion.TipoRelacionUbicacionEnte.Nombre}}: </strong> {{ubicacion.Lugar.CIUDAD.Nombre}} / {{ubicacion.Lugar.DEPARTAMENTO.Nombre}} / {{ubicacion.Lugar.PAIS.Nombre}} </label>
                <ul *ngIf="ubicacion.Lugar; else elseTemplate">
                  <li *ngFor="let lugar of ubicacion.Atributos">
                      <label><strong>{{lugar.AtributoUbicacion.Nombre}}: </strong></label> {{lugar.Valor}}
                  </li>
                </ul>
                <ng-template #elseTemplate>
                  NA
                </ng-template>
              </li>
          </ul>
          <span  *ngIf="url_editar"  (click)="editar()" class="link"><i class="ion-edit"></i>{{"GLOBAL.actualizar" | translate}}</span>
        </div>
    </nb-card-body>
  </nb-card>
